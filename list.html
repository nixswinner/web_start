<!DOCTYPE html>
<html>
<head>
	<title>List</title>
</head>
<body>
	<h2>Big 5 Animals</h2>
	1.Elephant<br>
	2.Lion<br>
	4.Cheetah<br>
	Buffalo<br>
	Rhino

	<!-- List 
		two type list
		1.Ordered List - position ol
		2. Unordered List ul
		3.Description List
		List items - li
	 -->



	 
	 <h3>Ordered List</h3>
	 <ol type="i">
	 	<li>Buffalo</li>
	 	<li>Elephant</li>
	 	<li>Lion</li>
	 	<li>Cheetah</li>
	 	<li>Rhino</li>
	 </ol>

	 <h3>Brand of Vehicles</h3>

	 <ul type="circle">
	 	<li>Toyota</li>
	 	<li>BMW</li>
	 	<li>Honda</li>
	 </ul>

</body>
</html>
